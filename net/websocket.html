<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket 测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin: 20px 0; background: #f5f5f5; }
        .message { margin: 5px 0; padding: 5px; background: white; border-radius: 3px; }
        input { padding: 10px; width: 70%; }
        button { padding: 10px 20px; }
        .status { color: #666; font-size: 14px; }
    </style>
</head>
<body>
    <h1>WebSocket 测试客户端</h1>
    <div class="status" id="status">未连接</div>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="输入消息..." />
    <button onclick="sendMessage()">发送</button>
    <button onclick="disconnect()">断开连接</button>

    <script>
        let ws;
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const statusDiv = document.getElementById('status');

        function connect() {
            ws = new WebSocket('ws://localhost:8080/ws');
            
            ws.onopen = function() {
                statusDiv.textContent = '已连接';
                statusDiv.style.color = 'green';
                addMessage('系统: 连接成功');
            };
            
            ws.onmessage = function(event) {
                addMessage('服务器: ' + event.data);
            };
            
            ws.onclose = function() {
                statusDiv.textContent = '已断开';
                statusDiv.style.color = 'red';
                addMessage('系统: 连接已断开');
            };
            
            ws.onerror = function(error) {
                addMessage('错误: ' + error);
            };
        }

        function sendMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = messageInput.value;
                if (message) {
                    ws.send(message);
                    addMessage('我: ' + message);
                    messageInput.value = '';
                }
            } else {
                alert('未连接到服务器');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function addMessage(message) {
            const div = document.createElement('div');
            div.className = 'message';
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 自动连接
        connect();
    </script>
</body>
</html>
